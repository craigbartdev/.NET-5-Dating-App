<div class="container mt-5">
    <form [formGroup]='forgotPasswordForm' (ngSubmit)="forgotPasswordForm.valid && forgotPassword()" autocomplete="off">
        <h2>Forgot Password</h2>
        <hr>
        <div class="form-group">    
            <app-text-input [formControl]='forgotPasswordForm.controls["email"]' [label]='"Valid Email"'></app-text-input>
        </div>
        <div class="form-group">
            <button [disabled]="!forgotPasswordForm.valid" class="btn btn-success" type="submit">Send Email</button>
        </div>
    </form>
</div>
